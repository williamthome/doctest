name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:27

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: make test
    - name: Run dialyzer
      run: rebar3 dialyzer
